<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Post example</title>
    <style>
      form {
        width: 420px;
      }

      div {
        margin-bottom: 20px;
      }

      label {
        display: inline-block;
        width: 240px;
        text-align: right;
        padding-right: 10px;
      }

      button, input {
        float: right;
      }
    </style>
  </head>
  <body>
    <form action="http://rednoise.org:8083" method="post">
      <div>
        <label for="id">Id</label>
        <input name="id" id="id" value="">
      </div>
      <div>
        <label for="name">Name</label>
        <input name="name" value="">
      </div>
      <div>
        <label for="message">Message</label>
        <input name="message" value="">
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
